apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-hello-world
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-hello-world
            port:
              number: 5000