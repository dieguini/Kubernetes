apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-app-pod
    app: demo-voting-app
spec:
  containers:
    - name: postgres
      image: postgres
      resources:
        limits:
          memory: "128Mi"
          cpu: "256m"
      ports:
        - containerPort: 5432
      # Extra variables for postgres
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
